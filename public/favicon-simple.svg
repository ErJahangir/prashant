<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="white"/>
  
  <!-- Islamic 8-pointed star (simplified) -->
  <g transform="translate(256, 256)" fill="url(#roseGradient)">
    <!-- Main star shape using path -->
    <path d="M 0,-160 L 30,-50 L 113,-113 L 50,-30 L 160,0 L 50,30 L 113,113 L 30,50 L 0,160 L -30,50 L -113,113 L -50,30 L -160,0 L -50,-30 L -113,-113 L -30,-50 Z" />
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="60" fill="white"/>
    <circle cx="0" cy="0" r="35" fill="url(#roseGradient)"/>
  </g>
</svg>
