<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="roseGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda4af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#roseGold)" stroke-width="8" opacity="0.3"/>
  
  <!-- Middle ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#roseGold)" stroke-width="6" opacity="0.5"/>
  
  <!-- Islamic 8-point star (Rub el Hizb inspired) -->
  <g transform="translate(256, 256)">
    <!-- First square rotated -->
    <rect x="-80" y="-80" width="160" height="160" fill="url(#roseGold)" transform="rotate(0)" opacity="0.9"/>
    
    <!-- Second square rotated 45 degrees -->
    <rect x="-80" y="-80" width="160" height="160" fill="url(#roseGold)" transform="rotate(45)" opacity="0.9"/>
    
    <!-- Center circle (negative space) -->
    <circle cx="0" cy="0" r="50" fill="white"/>
    
    <!-- Small center decorative circle -->
    <circle cx="0" cy="0" r="25" fill="url(#roseGold)"/>
    
    <!-- Tiny center dot -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>
  
  <!-- Decorative corner stars -->
  <g opacity="0.6" fill="url(#roseGold)">
    <circle cx="256" cy="80" r="6"/>
    <circle cx="256" cy="432" r="6"/>
    <circle cx="80" cy="256" r="6"/>
    <circle cx="432" cy="256" r="6"/>
  </g>
</svg>
